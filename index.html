<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe </title>
    <!--bootstrap and Fa links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Emailjs link-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>


<body class="body">

    <!--if the screen since is small, on glaxy fold force rotate of phone, scan viewport set relevent popup. add email integration on the bottom. -->
    <!--section that we want to use, goal is to implement the script to work on this gameboard-->

    <!-- Game Instructions -->
    <div class="container">
        <p class="row" id="title">Tic Tac Toe</p>
        <p class="row ins">Start the game by tapping on a box.</p>
        <p class="row ins">X goes first.</p>
        <p class="row" id="print"></p>
    </div>
    <!--Game board section-->
    <section>

        <div class="game--container">
            <div class="cell">
                <input type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b2" onclick="myfunc_4(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b3" onclick="myfunc_5(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b4" onclick="myfunc_6(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b5" onclick="myfunc_7(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b6" onclick="myfunc_8(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b7" onclick="myfunc_9(); myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b8" onclick="myfunc_10();myfunc();" readonly>
            </div>
            <div class="cell">
                <input type="text" id="b9" onclick="myfunc_11();myfunc();" readonly>
            </div>
        </div>
        <button id="but" onclick="myfunc_2()">
            Reset board</button>
    </section>

    <footer class="mt-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-light">
                    <input class="btn" id="modalbutton" placeholder="Contact">

                </div>
            </div>
        </div>
    </footer>


    <!--Contant form Modal-->
    <div id="myModal" class="modal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-header modalstyle">
                <h5 class="modal-title">Contact us directly by using this form.</h5>
            
            </div>
            <div class="modal-body modalstyle">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="hidden" name="contact_number">
                                <label>Name</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="user_name">
                                <label>Email</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="user_email">
                                <label>Message</label>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message"></textarea>
                            </div>
                            <button class="btn btn-dark" type="submit" value="Send">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--link to the javascript.-->
    <script src="game.js"></script>
    <script src="modal.js"></script>
    <!--bootstrap scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    
    
</body>

</html>
